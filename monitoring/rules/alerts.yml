groups:
  - name: ai-dungeon-master
    rules:
      # High request latency
      - alert: HighRequestLatency
        expr: histogram_quantile(0.95, rate(request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High request latency detected"
          description: "95th percentile request latency is above 2 seconds for 5 minutes"

      # High error rate
      - alert: HighErrorRate
        expr: rate(requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 10% for 2 minutes"

      # Service down
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} has been down for more than 1 minute"

      # High AI generation latency
      - alert: HighAIGenerationLatency
        expr: histogram_quantile(0.95, rate(ai_generation_duration_seconds_bucket[5m])) > 30
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High AI generation latency"
          description: "95th percentile AI generation latency is above 30 seconds"

      # Too many safety blocks
      - alert: TooManySafetyBlocks
        expr: rate(safety_checks_total{level="blocked"}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Too many safety blocks"
          description: "Safety system is blocking more than 10% of content"

      # Database connection issues
      - alert: DatabaseHighLatency
        expr: histogram_quantile(0.95, rate(database_operations_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Database high latency"
          description: "95th percentile database operation latency is above 1 second"

      # Low cache hit rate
      - alert: LowCacheHitRate
        expr: rate(cache_hits_total[5m]) / (rate(cache_hits_total[5m]) + rate(cache_misses_total[5m])) < 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is below 80%"

      # Worker task failures
      - alert: WorkerTaskFailures
        expr: rate(worker_tasks_total{status="failed"}[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Worker task failures"
          description: "Worker task failure rate is above 10%"

      # Too many active sessions
      - alert: TooManyActiveSessions
        expr: active_sessions > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Too many active sessions"
          description: "More than 100 active sessions"

      # WebSocket connection issues
      - alert: WebSocketConnectionIssues
        expr: websocket_connections == 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "No WebSocket connections"
          description: "No active WebSocket connections for 2 minutes"

      # Memory usage high
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 90%"

      # Disk usage high
      - alert: HighDiskUsage
        expr: (node_filesystem_size_bytes - node_filesystem_free_bytes) / node_filesystem_size_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High disk usage"
          description: "Disk usage is above 90%"

      # CPU usage high
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80%"
